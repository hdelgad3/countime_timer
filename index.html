<!DOCTYPE html>
<html>
    <head>
        
        <title>countdown timer</title>
        <link rel='stylesheet' href='style.css' />
    </head>


    <body>
        <div class='header'>
            <h1>Basketball Giveaway</h1>
            <h4 class='giveaway'>
                giveaway ends on Sunday, 24 April 2020, 8:00 am
              </h4>
            <img src='./basketball.jpg' alt='basketball image' />
        </div>
        <section class='container'>
            <!--days-->
            <div class='time-sec'>
                <div>
                    <h3 class='days'>5</h3>
                    <span>days</span>
                </div>
            </div>
            <!--hrs-->
            <div class='time-sec'>
                <div>
                    <h3 class='hrs'>16</h3>
                    <span>hrs</span>
                </div>
            </div>
            <!--minutes-->
            <div class='time-sec'>
                <div>
                    <h3 class='mins'>4</h3>
                    <span>mins</span>
                </div>
            </div>
            <!--seconds-->
            <div class='time-sec'>
                <div>
                    <h3 class='secs'>1</h3>
                    <span>secs</span>
                </div>
            </div>
        </section>
        
        <script src='app.js'></script>
    </body>
</html>
